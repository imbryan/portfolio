{% extends 'base.html' %}
{% load static %}
{% block style %}
    {{ block.super }}
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/blog.css' %}">
{% endblock %}
{% block extra_title %}Blog | {% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="mb-3 mb-md-4">Blog</h1>
            </div>
        </div>
        <div class="row" id="blog-post-list">
            {% include 'home/partials/blog_post_list.html' with posts=posts params=params %}
        </div>
    </div>
{% endblock %}
